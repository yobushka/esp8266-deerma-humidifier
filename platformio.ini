[env:esp_wroom_02]
platform = espressif8266
board = esp_wroom_02
framework = arduino
lib_deps = 
	khoih-prog/AsyncMQTT_Generic@^1.8.1
	bblanchon/ArduinoJson@^7.2.1
lib_ldf_mode = deep+
lib_ignore = 
	STM32Ethernet
	STM32duino LwIP
	WiFi
	Teensy41_AsyncTCP
	ESPAsync_WiFiManager
	WebServer_WT32_ETH01
	STM32AsyncTCP
	AsyncTCP_SSL
    AsyncTCP_RP2040W
    Portenta_H7_AsyncTCP
    AsyncWebServer_RP2040W
    WebServer_ESP32_W5500
    WebServer_ESP32_ENC
